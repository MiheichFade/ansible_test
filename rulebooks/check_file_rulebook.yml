---
name: Minimal Demo Rulebook
hosts:
  - localhost

sources:
  - EventSource:
      name: dummy_source
      source_name: ansible.eda.builtin.dummy
      source_args: {}

rules:
  - Rule:
      name: Always Trigger Rule
      condition:
        AllCondition:
          - EqualsExpression:
              lhs:
                Event: "always_true"
              rhs:
                Boolean: true
      actions:
        - Action:
            action: debug
            action_args:
              msg: "This rule always triggers!"
